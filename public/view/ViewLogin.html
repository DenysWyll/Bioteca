			        <div class="form-group">
				          
				          <label for="email">Email</label>
				          <input type="text" 
				          		 id="email" 
				          		 name="email" 
				          		 class="form-control" 
				          		 ng-model="user.email" 
				          		 placeholder="Digite seu e-mail" required autofocus>

				          <label for="password">Senha</label>
				          <input type="password" 
				          		 id="password" 
				          		 name="password"

				          		 ng-model="user.password" 
				          		 placeholder="Digite sua senha" required>
			        </div>
